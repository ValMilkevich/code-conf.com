<section class="include-event-header">
  <img class="bg" src="{{ page.event_header.img }}" alt="">
  <div class="ribbons">
    <div class="ribbon-small">
      {{ page.event_header.ribbon }}
    </div>
    <div class="ribbon-main" style="background: #{{ page.color }}">
      <h1>
        {{ page.branding | markdownify }}
      </h1>
    </div>
  </div>
  <div class="dot">{{ page.price }}</div>
  <div class="subtitle">{{ page.subtitle | markdownify }}</div>
</section>
