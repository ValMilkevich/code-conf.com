{% assign color=site.page_color %}
{% if include.color %}
  {% assign color=include.color %}
{% endif %}
<div class="include-meetup-summary">
<div class="content">
  {{ include.content | markdownify }}
</div>

<div class="details">
  <div class="date-location-button">
    {% include date-location.html
    color=color
    date=include.date
    date_end=include.date_end
    time=include.time
    city=include.city %}
    
    <a href="{{ include.button_link }}" 
      class="button" 
      style="background: {{ color }}; border-color: {{ color }};"
      target="_blank">
      {{ include.button_text }}
    </a>
  </div>
  
  <div class="image">
    <img src="{{ include.image }}" alt="{{ include.image_alt }}">
  </div>
</div>

</div>
