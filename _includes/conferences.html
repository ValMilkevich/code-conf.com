<div class="include-conferences">
  {% for e in site.events %}
    <div class="conference">
      <a href="{{ e.url }}">
        <span class="brand-tag" style="background: {{ e.color }}">
            {{ e.brand-txt | markdownify }}
        </span>
      </a>
      {% include date-location.html
      color=e.color
      date=e.date_
      date_end=e.date_end
      time=e.time
      city=e.city %}
    </div>
  {% endfor %}
</div>
