<h2>
  date-location
</h2>

<div class="class">
  <div class="label">Date</div>
  <div class="value date">
      {{ d.details.date | date: '%B %d, %Y' }}
  </div>
</div>
<div class="class">
  <div class="label">Time </div>
  <div class="value time">
    {{ d.details.date | date: '%h:%m' }}
  </div>
</div>
<div class="class">
  <div class="label">Location</div>
  <div class="value date">
    {{ d.details.city }}
  </div>
</div>
