---
permalink: /
layout: default
---

<div class="home">
  <h1 class="page-heading">Posts</h1>
  <ul class="post-list">
    {% for e in site.events %}
    {{ e.url }}
    
      {% assign fname = e.path | split: "/" | last | split: "." | first %}
      <a href="{{ e.url }}">
        {{ e.title }}
      </a>
    {% endfor %}
  </ul>
</div>
