name: Continuous Delivery Conferences and Events
email: info@praqma.com
email_sponsor_inquires: ah@praqma.net
highlighter: rouge
exclude: [README.md]
timezone: Europe/Copenhagen
url: new.code-conf.com
markdown: kramdown
footer: 
  - Brought to you by the folks at
  - /images/praqmalogo.png
  - The Continuous Delivery and DevOps Company
praqma:
  url: http://praqma.com

collections:
  events:
    output: true
    permalink: /:path/
    #permalink: /training/:path/
  speakers:
    output: true
  sponsors:
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      layout: page
  -
    scope:
      type: events
    values:
      layout: event
      weight: 9999999
